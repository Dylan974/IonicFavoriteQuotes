<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu">
        </ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>Select your favorites quotes</h3>
  <ion-list>
    <button ion-item *ngFor="let quotes of quoteCollection" [navPush]="quotesPage" [navParams]="quotes">
      <ion-icon [name]="quotes.icon" item-left></ion-icon>
      <h2>{{quotes.category | uppercase}}</h2>
      <p>{{quotes.quotes.length}} quotes</p>
    </button>
  </ion-list>
</ion-content>
